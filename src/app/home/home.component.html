
<section id="advertisement">
    <div class="container">
        <img src="/assets/images/banner.png" alt="" />
    </div>
</section>
<section>
    <div class="prd-container">
        <div class="row">
            <div class="col-sm-2">
                <div class="left-sidebar">
                    <h2>Category</h2>
                    <div class="panel-group category-products" id="accordian">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a (click)="loadItemsByCategory(0)">ALL</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a (click)="loadItemsByCategory(1)">Appetizers</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a (click)="loadItemsByCategory(2)">Breakfast</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a (click)="loadItemsByCategory(3)">Briyani</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a (click)="loadItemsByCategory(4)">Momos</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a (click)="loadItemsByCategory(5)">Burgers</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a (click)="loadItemsByCategory(6)">Drinks</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a (click)="loadItemsByCategory(7)">Desserts</a></h4>
                            </div>
                        </div>
                    </div>       
                </div>
            </div>
            <div class="col-sm-10 padding-right">
                <div class="features_items">
                    <h2 class="title text-center">Popular Food</h2>
                    <div class="row product-display" >
                        <div class="col-sm-4" *ngFor="let product of productsData"> 
                            <div class="product-image-wrapper card">
                                <div class="single-products card-body">
                                    <div class="productinfo text-center">
                                        <img src="/assets/images/{{product.image}}" alt="" />
                                    </div>
                                    <div class="product-content">
                                        <div class="prod-name text-center">{{product.name | uppercase}}</div>
                                        <div class="price pull-right">${{product.price}}</div>
                                    </div>
                                    <div class="text-center">
                                            <button type="button" (click)="addToCart(product)" class="btn btn-success"><i class="fa fa-shopping-cart"></i>Add to cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
